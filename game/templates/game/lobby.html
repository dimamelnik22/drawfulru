<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta http-equiv="refresh" content="15; url=/room/{{game.id}}/suggest/{{rounds.first.id}}" />

</head>

<body onload="pencil()">
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <h1>Drawing </h1>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		       
		      </li>
		    </ul>
		  </div>
		   You are: {{name}}
		</nav>

	</header>
	<div class="row">
		<div class="col">
			<div class="col">
			<div class="row">
				<h1>Your phrase: {{phrase}}</h1>

			</div>
			<div class="row">
			<canvas id="paint" width="750" height="450" style="border: 5px solid #000000;">Update your browser to support HTML5 Canvas</canvas>
			
			<script type="text/javascript">   
			    function Redirect() 
			    {  
			    	save('{{game.id}}')
			        
			    } 
			    document.write("You will be redirected to a new page in 15 seconds"); 
			    setTimeout('Redirect()', 14000);   
			</script>
			</div>

			</div>
		</div>
		<div class="col">
			<h1>Other players</h1>
			{% for p in rounds %}   
			<div class="row">
				<div class="col">
				<h4>{{p.player.name}}</h4>
				</div>
				<div class="col">
				<h4>{{p.phrases.first}}</h4>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	{% load static %}
    <script src="{% static 'js/script.js' %}"></script>
</body>
